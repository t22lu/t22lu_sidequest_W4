<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Word Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="ui">
      <h1>Typing Defense</h1>

      <p>
        <strong>Objective:</strong> Type the falling words before they reach the
        bottom.
      </p>

      <p>
        <strong>Controls:</strong><br />
        • Type letters to destroy words<br />
        • Press <strong>SPACE</strong> to pause / resume<br />
        • Press <strong>R</strong> to restart
      </p>

      <p id="status">Game Running</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
